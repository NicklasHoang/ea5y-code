<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagonale Verbindung von Divs</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 100px); /* Beispielhaft: 3 Spalten */
            gap: 20px; /* Abstand zwischen den Elementen */
            position: relative;
        }

        .circle {
            width: 50px;
            height: 50px;
            border-radius: 50%; /* Runde Form */
            background-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1; /* Ãœber die Linie legen */
        }

        .line {
            width: 100%;
            height: 2px;
            background-color: #000;
            position: absolute;
            top: 50%;
            transform-origin: left top;
            transform: rotate(-45deg);
            z-index: 0; /* Hinter die Kreise legen */
        }

        /* Diagonale Linie anpassen */
        .line:nth-child(1) {
            left: 30px;
            top: -10px;
            width: calc(100% - 60px);
        }

        .line:nth-child(2) {
            left: calc(50% - 1px);
            top: 30px;
            height: calc(100% - 60px);
            transform: rotate(45deg);
        }

        .line:nth-child(3) {
            right: 30px;
            top: -10px;
            width: calc(100% - 60px);
            transform: rotate(180deg);
        }

        .line:nth-child(4) {
            right: 30px;
            bottom: -10px;
            width: calc(100% - 60px);
            transform: rotate(-180deg);
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="circle">1</div>
        <div class="circle">2</div>
        <div class="circle">3</div>
        <div class="circle">4</div>
        <div class="circle">5</div>
        <div class="circle">6</div>
        <div class="circle">7</div>
        <div class="circle">8</div>
        <div class="circle">9</div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
</body>
</html>
