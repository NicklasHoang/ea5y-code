                    <script>
                        var c = document.getElementById("myCanvas-1");
                        var ctx = c.getContext("2d");

                        ctx.beginPath();
                        ctx.arc(300, 170, 40, 0, 2 * Math.PI);
                        ctx.stroke();

                        ctx.moveTo(320, 205);
                        ctx.lineTo(600, 370);
                        ctx.stroke();

                        ctx.stroke();

                        ctx.stroke();

                        ctx.stroke();

                        ctx.stroke();

                        ctx.stroke();

                        ctx.arc(1390, 120, 40, 0, 2 * Math.PI);
                        ctx.stroke();

                        ctx.moveTo(1050, 510);
                        ctx.lineTo(1250, 720);
                        ctx.stroke();

                        ctx.beginPath();
                        ctx.arc(1278, 748, 40, 0, 2 * Math.PI);
                        ctx.stroke();
                    </script>
